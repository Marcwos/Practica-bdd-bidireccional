services:

  quito:
    image: postgres:17
    container_name: quito-db
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: quitodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
        - ./quito/custom-postgresql.conf:/etc/postgresql/postgresql.conf
        - ./quito/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  
  cuenca:
    image: postgres:17
    container_name: cuenca-db
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: cuencadb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
        - ./cuenca/custom-postgresql.conf:/etc/postgresql/postgresql.conf
        - ./cuenca/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
